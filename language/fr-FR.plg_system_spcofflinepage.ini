PLG_SYSTEM_LG_OFFLINE_PAGE="System - LG_Offline-Page"
PLG_SYSTEM_LG_OFFLINE_PAGE_XML_DESCRIPTION="Le plugin LG_Offline-Page permet de construire facilement et de manière personnalisée, la page hors-ligne de votre site web Joomla!
Cette Page peut aussi bien être utilisée lorsque votre site web est en construction que lorsqu'il est en maintenance, et vous pourrez choisir d'afficher ou pas le formulaire de connexion.

Ce Plugin fonctionne sous Joomla 2.5 et Joomla 3.0
La page Hors-Ligne est personnalisable, vous pourrez ainsi choisir d'afficher ou pas les informations ci-dessous:

    Logo
    Code QR
    Titres
    Adresse
    Informations de contact (téléphone, fax, etc.)
    Réseaux sociaux
    Texte de présentation ou d'explication
    Compte à rebours
    Les paramètres de métadonnées de la page
    Favicon
    Couleur ou images de fond
    Formulaire de connexion"

