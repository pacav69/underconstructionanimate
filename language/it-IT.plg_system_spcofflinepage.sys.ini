PLG_SYSTEM_LG_OFFLINE_PAGE_XML_DESCRIPTION="Il plugin: LG_Offline pagina, permette di creare facilmente ed individualmente, la pagina web offline del vostro sito Joomla! 

Questa pagina può essere utilizzata sia quando il sito è in costruzione e sia quando è giù per manutenzione, e si può scegliere di visualizzare o non visualizzare il modulo di login. 

Questo plugin funziona con Joomla 2.5 e Joomla 3.0 
La pagina Offline è personalizzabile, in modo da poter scegliere di visualizzare o meno le seguenti informazioni: 

     logo 
     Codice QR 
     Titolo Sito 
     Indirizzo 
     Informazioni di contatto (telefono, fax, ecc.) 
     Social Networks 
     Blurb o spiegazione 
     Conto alla rovescia 
     Pagina delle impostazioni dei metadata 
     favicon 
     Le immagini a colori o di sfondo 
     Form LOGIN "